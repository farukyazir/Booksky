<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .form-box {
      border: 2px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 280px;
    }

    .form-box label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }

    .form-box input, 
    .form-box select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .form-box input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .form-box button {
      margin-top: 15px;
      width: 100%;
      background: lightgreen;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: green;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 500px;
      text-align: center;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>STUDENT FORM</h2>
    <label>Name</label>
    <input type="text" id="name">

    <label>Age</label>
    <input type="number" id="age">

    <label>Course</label>
    <select id="course">
      <option value="Python">PYTHON</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Java">Java</option>
      <option value="C++">C++</option>
    </select>

    <label>Gender</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female

    <label>Email</label>
    <input type="email" id="email">

    <button onclick="saveData()">Save</button>
  </div>

  <div>
    <table id="studentTable">
      <thead>
        <tr>
          <th>NAME</th>
          <th>AGE</th>
          <th>COURSE</th>
          <th>GENDER</th>
          <th>EMAIL</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    function saveData() {
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let course = document.getElementById("course").value;
      let email = document.getElementById("email").value;
      let gender = document.querySelector('input[name="gender"]:checked');

      if (!name || !age || !course || !email || !gender) {
        alert("Please fill all fields!");
        return;
      }

      let table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
      let newRow = table.insertRow();

      newRow.insertCell(0).innerHTML = name;
      newRow.insertCell(1).innerHTML = age;
      newRow.insertCell(2).innerHTML = course;
      newRow.insertCell(3).innerHTML = gender.value;
      newRow.insertCell(4).innerHTML = email;

      let actionCell = newRow.insertCell(5);
      let delBtn = document.createElement("button");
      delBtn.innerText = "Delete";
      delBtn.classList.add("delete-btn");
      delBtn.onclick = function () {
        table.deleteRow(newRow.rowIndex - 1);
      };
      actionCell.appendChild(delBtn);

      // clear form
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("course").selectedIndex = 0;
      document.getElementById("email").value = "";
      document.querySelectorAll('input[name="gender"]').forEach(el => el.checked = false);
    }
  </script>

</body>
</html>
